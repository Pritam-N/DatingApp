<div class="container custom-container">
  <div class="text-center mt-3">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
  </div>
  
  <div class="row">
    <div class="col-sm-3 background">
      <form class="form-inline" #form="ngForm">

        <div class="form-group row mb-3">
          <div class="col-sm-6">
            <label for="minAge">Age From</label>
          </div>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="minAge" name="minAge"
            [(ngModel)]="userParams.minAge" min="14" max="100" (change)="loadUsers()">
          </div>
        </div>

        <div class="form-group row mb-3">
          <div class="col-sm-6">
            <label for="maxAge">Age To</label>
          </div>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="maxAge" 
            [(ngModel)]="userParams.maxAge" name="maxAge" min="14" max="100" (change)="loadUsers()">
          </div>
        </div>
      
        <div class="form-group row bm-3">
          <div class="col-sm-6">
            <label for="gender">Show</label>
          </div>
          <div class="col-sm-6">
            <select class="form-control" id="gender" 
          [(ngModel)]="userParams.gender" name="gender" (change)="loadUsers()">
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
            </option>
          </select>
          </div>
        </div>

        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">
          Reset Filter
        </button>
        <div class="row px-3">
          <div class="btn-group">
            <button type="button" name="orderBy" class="btn btn-sm btn-primary" [(ngModel)]="userParams.orderBy" 
                    btnRadio="lastActive" (click)="loadUsers()">Last Active</button>
            <button type="button" name="orderBy" class="btn btn-sm btn-primary" [(ngModel)]="userParams.orderBy" 
                    btnRadio="created" (click)="loadUsers()">Newest Members</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
          <app-member-card [user]="user"></app-member-card>
        </div>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>  
  <div>
    <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" 
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"> 
  
      </pagination>
    </div>
  </div>
</div>
