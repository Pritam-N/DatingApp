<form #registerForm="ngForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name='Username' 
    placeholder="Username" [(ngModel)]="model.username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">what is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
    <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" required name="password" 
    placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
